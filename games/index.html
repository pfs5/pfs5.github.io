    <script>
        var number_of_waits = 0;
        var interval = setInterval(function(){
            number_of_waits = (number_of_waits + 1) % 4;

            for (i = 0; i < number_of_waits; i++) {
                title += ".";
            }

            document.title = title;
            document.getElementById("title").innerHTML = title;
        }, 1000);
    </script>
